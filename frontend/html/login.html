<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=100">
    <title>SAP - Login</title>
    <link rel="stylesheet" href="../css/interface.css">
    <link rel="stylesheet" href="../css/email.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/label.css">
    <link rel="stylesheet" href="../css/button4.css">

    <style>
		body {
			background-color: #008000;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
    </style>
</head>

<body>
       
        <div class="retangulo2">
            <img src="../img/planta_hackathon.png" class="img">   
            <form>
                <label class="label"><h1>Login</h1></label>
                <br>
                <br>
                <div class="group">
                    <input required="" id="emailUser" name="emailUser" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Seu Email</label>
                </div>
                <br>
                <br>
                <br>
                <div class="group">
                    <input required="" id="passwordUser" name="passwordUser" type="password" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Sua Senha</label>
                </div>
                <button class="button"> CONTINUAR</button>
                <br>
                <br>
                <button class="button4"> METAMESK</button>
            </form>
        </div>
</body>

</html>
