<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=100">
    <title>SAP - Register</title>
    <link rel="stylesheet" href="../css/interface.css">
    <link rel="stylesheet" href="../css/email.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/label2.css">
    <link rel="stylesheet" href="../css/button4.css">
    <style>
		body {
			background-color: #008000;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
    </style>    
</head>

<body>
       
        <div class="retangulo2">
            <img src="../img/Vector.png" class="img2"> 
            <img src="../img/planta_hackathon.png" class="img">      
             
            <form>
                <label class="label2"><h1>Cadastrar</h1></label>
                <br>
                <br>
                <br>
                <br>
                <div class="group">
                    <input required="" id="emailUser" name="emailUser" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Seu Email</label>
                </div>
                <br>
                <br>
                <div class="group">
                    <input required="" id="nameUser" name="nameUser" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Seu Nome Completo</label>
                </div>
                <br>
                <br>
                <div class="group">
                    <input required="" id="passwordUser" name="passwordUser" type="password" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Sua Senha</label>
                </div>
                <br>
                <br>
                <div class="group">
                    <input required="passwordUser" type="password" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Confirme sua Senha</label>
                </div>
                <button class="button"> CONTINUAR</button>
                <br>
                <br>
                <button class="button4"> METAMASK</button>  
            </form>
        </div>
</body>

</html>
