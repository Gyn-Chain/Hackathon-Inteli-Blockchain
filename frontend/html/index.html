    /* estilo para o cabeçalho */
    header {
      display: flex;
      align-items: center;
      background-color: #008000;
      padding: 40px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    /* estilo para o corpo da página */
    main {
      display: flex;
      flex-wrap: wrap;

    /* estilo para os cards de produto */
    .product-card {

      justify-content: center;
      align-items: center;
    }

    /* estilo para as imagens dos produtos */
    .product-image {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    /* estilo para os títulos dos produtos */
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .container {
            display: flex;
			flex-direction: row;
			justify-content: space-between;
        }
    /* estilo para as descrições dos produtos */
    .product-description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    /* estilo para os preços dos produtos */
    .product-price {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
